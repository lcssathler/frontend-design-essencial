<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box" id="first-box">My box 1</div>
    <div class="box">My box 2</div>
    <div class="box">My box 3</div>
    <div class="box">My box 4</div>
    <div class="box">My box 5</div>

    <script>
        var box = document.getElementById('first-box');
        var allBoxes = document.querySelectorAll('.box');

        box.addEventListener('mouseover', function() {
            for (let i = 0; allBoxes.length > i; i++) {
                allBoxes[i].style.backgroundColor = "red";
            }
        })
    </script>
</body>
</html>
