<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="box" id="first-box"></div>

        <script>
            var myBox = document.getElementById('first-box');

            function addContent(x, y, z) {
                var result = x + y + z;
                myBox.append(result);
            }

            addContent("Lucas", " Sathler", " Aguiar");
        </script>

	</body>
</html>
