<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Objetos</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<main>
			<div class="card-container">
				<div class="card" id="card">
					<a href="#" target="_blank" class="external-link">
						<img
							src="images/gato-00.jpg"
							alt="Gatinho"
							title="Gatinho"
							class="card-image card-image-top"
							id="imgCat"
						/>
					</a>
					<div class="card-body">
						<h1 id="nameCat">Nome do Gatinho</h1>
						<p id="descriptionCat">Descrição do Gatinho.</p>
					</div>

					<div class="card-footer">
						<input
							type="text"
							id="input"
							name="my-input"
							placeholder="Insira o Nome do Gatinho"
						/>
						<a class="btn" id="btn">Buscar</a>
					</div>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
